<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trace streetwear</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Rounded:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      font-family: 'Montserrat Rounded', sans-serif;
    }

    body {
      display: grid;
      place-items: center;
      background: #111;
      color: #f2f2f2;
      overflow: hidden;
      position: relative;
    }

    /* Fondo streetwear con 6 imágenes adaptativas */
    .background-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      z-index: -1;
    }

    .background-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.25;
      filter: grayscale(50%) contrast(1.1);
    }

    .street-card {
      width: min(90vw, 500px);
      background: #1c1c1c;
      border-radius: 16px;
      padding: 24px;
      position: relative;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      text-align: center;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    h1 {
      font-size: 28px;
      letter-spacing: 1.5px;
      color: #f2f2f2;
      margin-bottom: 18px;
    }

    .frame {
      width: 85%;
      margin: 0 auto 16px auto;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .frame img {
      width: 100%;
      display: block;
      object-fit: cover;
      filter: grayscale(70%) contrast(1.1) brightness(0.95);
    }

    .street-tag {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #f2f2f2;
      color: #111;
      font-size: 10px;
      font-weight: 600;
      padding: 3px 6px;
      border-radius: 6px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    p.sub {
      font-size: 13px;
      color: #888;
      letter-spacing: 0.8px;
      margin-top: 10px;
    }

    footer.note {
      font-size: 11px;
      color: #888;
      margin-top: 12px;
    }

    @media (max-width:400px) {
      h1 {
        font-size: 22px
      }

      .street-card {
        padding: 16px
      }
    }
  </style>
</head>

<body>
  <div class="background-grid">
    <img src="1.png" alt="Streetwear">
    <img src="2.png" alt="Streetwear">
    <img src="3.png" alt="Streetwear">
    <img src="4.png" alt="Streetwear">
    <img src="5.png" alt="Streetwear">
    <img src="6.png" alt="Streetwear">
  </div>

  <div class="street-card">
    <div class="street-tag">TRACE®</div>
    <h1>Where's TRACE?</h1>

    <p class="sub"><b>¿? ¿1? ¿2? ¿2? ¿2? ¿?</b></p>
    <footer class="note">@trace.stw / Streetwear identity</footer>
  </div>
</body>

</html>
